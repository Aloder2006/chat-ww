<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>غرفة الدردشة</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Container -->
        <div class="login-container">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title">أهلاً بك في غرفة الدردشة</h2>
                    <p class="card-subtitle mb-4">قم بتسجيل الدخول للمشاركة في المحادثة</p>
                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username-input" placeholder="أدخل اسمك">
                        <label for="username-input">اسم المستخدم</label>
                    </div>
                    
                    <div class="mb-3 text-start">
                        <small class="text-muted">يجب أن يكون الاسم بين 3 و 20 حرفاً</small>
                    </div>
                    
                    <button id="login-button" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>دخول
                    </button>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <!-- Chat Container -->
            <div class="chat-container">
                <div class="chat-header">
                    <div class="d-flex align-items-center">
                        <span id="user-display" class="me-2"></span>
                        <span class="online-status"></span>
                    </div>
                    <h2>غرفة الدردشة العامة</h2>
                    <div class="header-actions">
                        <button class="theme-toggle" title="تغيير المظهر">
                            <i class="fas fa-moon"></i>
                        </button>
                        <button id="logout-button" class="btn btn-sm btn-danger" title="تسجيل الخروج">
                            <i class="fas fa-sign-out-alt"></i>
                        </button>
                    </div>
                </div>
                
                <!-- Search Input -->
                <div class="search-wrapper">
                    <div class="position-relative">
                        <i class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
                        <input type="text" class="search-input" placeholder="البحث في الرسائل...">
                    </div>
                </div>
                
                <!-- Connection Status -->
                <div class="connection-status"></div>
                
                <!-- Messages Area -->
                <div class="messages"></div>
                
                <!-- Typing Indicator -->
                <div class="typing-indicator"></div>
                
                <!-- Input Area -->
                <div class="input-area">
                    <div class="input-wrapper">
                        <input type="text" id="message-input" placeholder="اكتب رسالتك هنا..." maxlength="500">
                        <button id="send-button" class="btn-send" title="إرسال">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                    <div class="char-counter"></div>
                </div>
            </div>
        </div>
        
        <!-- User List -->
        <div class="user-list">
            <h3><i class="fas fa-users me-2"></i>المستخدمون المتصلون</h3>
            <div class="online-count"></div>
            <div class="users-container"></div>
        </div>
    </div>

    <!-- Script -->
    <script type="module" src="js/script.js"></script>
</body>
</html>
